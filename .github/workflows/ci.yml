name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Release, Debug]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev zlib1g-dev cmake
    
    - name: Build with Make
      if: matrix.build_type == 'Release'
      run: |
        make clean || true
        make CC=${{ matrix.compiler }}
    
    - name: Build with CMake
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_C_COMPILER=${{ matrix.compiler }} ..
        cmake --build . --parallel $(nproc)
    
    - name: Check binary
      run: |
        if [ -f "build/bin/mtproto-proxy" ]; then
          echo "Binary built successfully"
          ls -lh build/bin/mtproto-proxy
          file build/bin/mtproto-proxy
        else
          echo "Binary not found!"
          exit 1
        fi
    
    - name: Upload artifacts
      if: matrix.build_type == 'Release' && matrix.compiler == 'gcc'
      uses: actions/upload-artifact@v4
      with:
        name: mtproto-proxy-linux-${{ matrix.compiler }}
        path: build/bin/mtproto-proxy
        retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: mtproxy:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run --rm mtproxy:test --help || true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck clang-format
    
    - name: Run cppcheck
      run: |
        cppcheck --enable=all --inconclusive --std=c11 \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          -I common -I . \
          common/ crypto/ engine/ jobs/ mtproto/ net/ system/ security/ \
          2>&1 | tee cppcheck-report.txt
    
    - name: Upload cppcheck report
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck-report.txt
        retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
